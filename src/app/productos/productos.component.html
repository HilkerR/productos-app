
<div class="card border-primary mb-3">
  <div class="card-header">Productos</div>
  <div class="card-body text-primary">
    <h5 class="card-title">Listado de productos</h5>
    <div class="my-2 text-left">
      <button class="btn btn-rounded btn-primary" type="button" [routerLink]="['/productos/formp']">
        Crear Producto
      </button>
    </div>
    <div *ngIf="productos?.length == 0" class="alert alert-info">
      No hay registros en la base de datos!
    </div>
    <table class="table table-bordered table-striped" *ngIf="productos?.length>0">
      <thead>
        <tr>

          <th>nombre</th>
          <th>precio</th>
              <th>fecha</th>
              <th >editar</th>
          <th >eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let producto of productos">
          <td>{{ producto.nombre }}</td>
          <td>{{ producto.precio }}</td>
          <td>{{ producto.createAt | date:"EEEE dd, MMMM yyyy"}}</td>
          <td>
            <button type="button" name="editar" [routerLink]="['/productos/formp', producto.id]" class="btn btn-primary btn-sm">editar</button>
          </td>
          <td >
            <button type="button" name="eliminar" (click)='delete(producto)' class="btn btn-danger btn-sm">eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
   </div>
     <paginator-nav *ngIf="paginador" [paginador]="paginador"></paginator-nav>
</div>
